<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr·∫Øc nghi·ªám chƒÉm s√≥c s·ª©c kh·ªèe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .score-display {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.3);
            height: 8px;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            background: white;
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .upload-section {
            padding: 40px;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9em;
            color: #999;
        }

        .content {
            padding: 40px;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            min-height: 80px;
        }

        .option:hover {
            background: #e9ecef;
            transform: scale(1.02);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .option.incorrect {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
        }

        .option-label {
            background: white;
            color: #667eea;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1em;
            flex-shrink: 0;
        }

        .option.selected .option-label {
            background: white;
            color: #667eea;
        }

        .option.correct .option-label,
        .option.incorrect .option-label {
            background: white;
        }

        .option.correct .option-label {
            color: #10b981;
        }

        .option.incorrect .option-label {
            color: #ef4444;
        }

        .option-text {
            flex: 1;
            font-size: 1.05em;
        }

        .answer-feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .answer-feedback.show {
            display: block;
        }

        .answer-feedback.wrong {
            background: #fee2e2;
            border: 2px solid #ef4444;
        }

        .answer-feedback.right {
            background: #d1fae5;
            border: 2px solid #10b981;
        }

        .feedback-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .feedback-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .feedback-title.wrong {
            color: #ef4444;
        }

        .feedback-title.right {
            color: #10b981;
        }

        .feedback-text {
            font-size: 1.1em;
            color: #333;
            line-height: 1.6;
        }

        .correct-answer-label {
            font-weight: bold;
            color: #10b981;
            margin-bottom: 5px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-next {
            background: #10b981;
            color: white;
        }

        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.4);
        }

        .result-container {
            text-align: center;
            padding: 40px;
        }

        .result-score {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }

        .result-details {
            font-size: 1.3em;
            color: #666;
            margin: 15px 0;
        }

        .result-message {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 30px;
        }

        .btn-restart {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 50px;
            font-size: 1.2em;
        }

        .hidden {
            display: none;
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            .option {
                min-height: 60px;
            }

            .score-display {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>C·ªë g·∫Øng ƒë·ª´ng ƒë·ªÉ r·ªõt m√¥n</h1>
            <div class="score-display" id="scoreDisplay">
                <div class="score-item">
                    <div class="score-label">ƒêi·ªÉm Hi·ªán T·∫°i</div>
                    <div class="score-value" id="currentScore">0.0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">S·ªë C√¢u ƒê√∫ng</div>
                    <div class="score-value" id="correctCount">0/50</div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">‚è≥</div>
                <div class="upload-text">ƒêang t·∫£i c√¢u h·ªèi...</div>
                <div class="upload-hint">Vui l√≤ng ƒë·ª£i trong gi√¢y l√°t</div>
            </div>
        </div>

        <div class="content hidden" id="quizContent">
            <div class="question-number" id="questionNumber"></div>
            <div class="question-container">
                <div class="question" id="question"></div>
                <div class="options" id="options"></div>
                <div class="answer-feedback" id="answerFeedback"></div>
            </div>
            <div class="button-container">
                <button class="btn-submit" id="submitBtn" onclick="checkAnswer()">Ki·ªÉm Tra</button>
                <button class="btn-next hidden" id="nextBtn" onclick="nextQuestion()">C√¢u Ti·∫øp Theo ‚Üí</button>
            </div>
        </div>

        <div class="result-container hidden" id="resultContainer">
            <h2>üéâ Ho√†n Th√†nh!</h2>
            <div class="result-score" id="resultScore"></div>
            <div class="result-details" id="resultDetails"></div>
            <div class="result-message" id="resultMessage"></div>
            <button class="btn-restart" onclick="restartQuiz()">L√†m L·∫°i</button>
        </div>
    </div>

    <script>
        let quizData = [];
        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        const POINT_PER_QUESTION = 0.2;
        const MAX_SCORE = 10;

        window.addEventListener('DOMContentLoaded', () => {
            loadQuestionsFromFile();
        });

        async function loadQuestionsFromFile() {
            try {
                const response = await fetch('question.json');
                if (!response.ok) {
                    throw new Error('Kh√¥ng t√¨m th·∫•y file question.json');
                }
                const content = await response.text();
                parseJSON(content);
            } catch (error) {
                document.getElementById('uploadArea').innerHTML = `
                    <div class="upload-icon">‚ùå</div>
                    <div class="upload-text" style="color: #ef4444;">L·ªói t·∫£i file c√¢u h·ªèi</div>
                    <div class="upload-hint">${error.message}</div>
                `;
            }
        }

        function parseJSON(content) {
            try {
                const allQuestions = JSON.parse(content);
                if (allQuestions.length > 0) {
                    quizData = getRandomQuestions(allQuestions, 50);
                    startQuiz();
                } else {
                    alert('File kh√¥ng c√≥ c√¢u h·ªèi n√†o!');
                }
            } catch (e) {
                alert('L·ªói ƒë·ªçc file JSON: ' + e.message);
            }
        }

        function getRandomQuestions(questions, count) {
            const shuffled = [...questions].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, Math.min(count, questions.length));
        }

        function startQuiz() {
            document.getElementById('uploadSection').classList.add('hidden');
            document.getElementById('quizContent').classList.remove('hidden');
            updateScoreDisplay();
            loadQuestion();
        }

        function updateScoreDisplay() {
            const currentPoints = (score * POINT_PER_QUESTION).toFixed(1);
            document.getElementById('currentScore').textContent = currentPoints;
            document.getElementById('correctCount').textContent = `${score}/${quizData.length}`;
        }

        function loadQuestion() {
            const q = quizData[currentQuestion];
            document.getElementById('questionNumber').textContent = `C√¢u ${currentQuestion + 1}/${quizData.length}`;
            document.getElementById('question').textContent = q.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `
                    <div class="option-label">${String.fromCharCode(65 + index)}</div>
                    <div class="option-text">${option}</div>
                `;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            // ·∫®n ph·∫ßn feedback
            const feedback = document.getElementById('answerFeedback');
            feedback.classList.remove('show', 'wrong', 'right');
            feedback.innerHTML = '';

            updateProgress();
            selectedAnswer = null;
            document.getElementById('submitBtn').disabled = true;
        }

        function selectOption(index) {
            if (document.getElementById('submitBtn').classList.contains('hidden')) return;
            
            selectedAnswer = index;
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.classList.remove('selected');
                if (i === index) {
                    opt.classList.add('selected');
                }
            });
            document.getElementById('submitBtn').disabled = false;
        }

        function checkAnswer() {
            if (selectedAnswer === null) return;

            const q = quizData[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('answerFeedback');
            
            options.forEach((opt, i) => {
                opt.onclick = null;
                if (i === q.correct) {
                    opt.classList.add('correct');
                } else if (i === selectedAnswer) {
                    opt.classList.add('incorrect');
                }
            });

            const isCorrect = selectedAnswer === q.correct;
            
            if (isCorrect) {
                score++;
                updateScoreDisplay();
                
                // Hi·ªÉn th·ªã feedback cho c√¢u tr·∫£ l·ªùi ƒë√∫ng
                feedback.className = 'answer-feedback show right';
                feedback.innerHTML = `
                    <div class="feedback-icon">‚úÖ</div>
                    <div class="feedback-title right">Ch√≠nh x√°c!</div>
                    <div class="feedback-text">B·∫°n ƒë√£ ch·ªçn ƒë√∫ng ƒë√°p √°n.</div>
                `;
            } else {
                // Hi·ªÉn th·ªã feedback cho c√¢u tr·∫£ l·ªùi sai v·ªõi ƒë√°p √°n ƒë√∫ng
                const correctAnswerText = q.options[q.correct];
                const correctAnswerLabel = String.fromCharCode(65 + q.correct);
                
                feedback.className = 'answer-feedback show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">‚ùå</div>
                    <div class="feedback-title wrong">Ch∆∞a ch√≠nh x√°c!</div>
                    <div class="feedback-text">
                        <div class="correct-answer-label">ƒê√°p √°n ƒë√∫ng l√†:</div>
                        <strong>${correctAnswerLabel}. ${correctAnswerText}</strong>
                    </div>
                `;
            }

            document.getElementById('submitBtn').classList.add('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < quizData.length) {
                document.getElementById('submitBtn').classList.remove('hidden');
                document.getElementById('nextBtn').classList.add('hidden');
                loadQuestion();
            } else {
                showResult();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResult() {
            document.getElementById('quizContent').classList.add('hidden');
            document.getElementById('resultContainer').classList.remove('hidden');
            
            const finalScore = (score * POINT_PER_QUESTION).toFixed(1);
            const percentage = Math.round((score / quizData.length) * 100);
            
            document.getElementById('resultScore').textContent = `${finalScore}/${MAX_SCORE} ƒëi·ªÉm`;
            document.getElementById('resultDetails').textContent = `S·ªë c√¢u ƒë√∫ng: ${score}/${quizData.length} c√¢u (${percentage}%)`;
            
            let message = '';
            if (percentage === 100) {
                message = 'Xu·∫•t s·∫Øc! B·∫°n ƒë√£ tr·∫£ l·ªùi ƒë√∫ng t·∫•t c·∫£!';
            } else if (percentage >= 80) {
                message = 'T·ªët l·∫Øm! B·∫°n ƒë√£ l√†m r·∫•t t·ªët!';
            } else if (percentage >= 60) {
                message = 'Kh√° ƒë·∫•y! C√≤n c·∫ßn c·ªë g·∫Øng th√™m!';
            } else if (percentage >= 40) {
                message = 'C·ªë g·∫Øng l√™n! B·∫°n c·∫ßn √¥n t·∫≠p th√™m!';
            } else {
                message = 'ƒê·ª´ng n·∫£n l√≤ng! H√£y h·ªçc th√™m v√† th·ª≠ l·∫°i nh√©!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            quizData = getRandomQuestions(quizData, 50);
            document.getElementById('quizContent').classList.remove('hidden');
            document.getElementById('resultContainer').classList.add('hidden');
            document.getElementById('submitBtn').classList.remove('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            updateScoreDisplay();
            loadQuestion();
        }
    </script>
</body>
</html>
